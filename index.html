<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf78b2bfdd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="nav">
                <div class="nav__logo">
                    <lord-icon
                        src="https://cdn.lordicon.com/disqayiz.json"
                        trigger="hover">
                    </lord-icon>
                </div>
                <ul class="nav__lists">
                    <li class="nav__list"><lord-icon class="home_icon"
                        src="https://cdn.lordicon.com/laqlvddb.json"
                        trigger="hover"
                        stroke="light">
                    </lord-icon></li>
                    <li class="nav__list">Sign up</li>
                    <li class="nav__list">Log in</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="search">
        <input class="nav__list" placeholder="Search">
        <lord-icon
            src="https://cdn.lordicon.com/unukghxb.json"
            trigger="hover"
            style="width:30px;height:30px">
        </lord-icon>
    </div>
    <section class="carousel">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
